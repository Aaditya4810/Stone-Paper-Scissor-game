<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone paper scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1 id="heading">Stone Paper Scissor</h1>
        <div class="score">
            <div>Player<p id="player_score">0</p>
            </div>
            <div>Computer<p id="comp_score">0</p>
            </div>
        </div>
        <button id="reset">Reset-Score</button>
        <div class="game">
            <img src="stone.jpeg" alt="Stone" id="Stone">
            <img src="paper.jpeg" alt="paper" id="Paper">
            <img src="scissor.jpeg" alt="scissor" id="Scissor">
        </div>
        <!-- <div class="msg"> -->
        <p id="msg">Choose Your Weapon</p>
        <!-- </div> -->
    </main>

    <script src="script.js"></script>
</body>
</html>
